<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--webpage logo-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">

  <link rel="stylesheet" href="https://fonts.google.com/specimen/Josefin+Sans">

  <script defer src="./script.js"></script>
  
  <title>Henry Opara | Todo App</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<header>
  <div class="todo-header">
    <h1 class="game">TODO</h1>
    <img src="./images/icon-moon.svg" alt="moon/sun icon" id="toggleDark" onclick="changeImage()">
  </div>
</header>

<main>
  <!--Enter/add task-->
  <section>
    <div class="input-task-div">
      <input id="radio-input"  type="radio" disabled/>
      <input id="input-task" type="text" placeholder="Enter Task Here"/>
    </div>
  </section> 

  <!--DOM area-->
  <section>
    <div>

      <div id="dom-space-div" class="dom-space">

      </div>

      <div id="dom-space-div-com" class="dom-space-com">

      </div>

      <div id="dom-space-div-act" class="dom-space-act">

      </div>

      <!--Filter section-->
      <div class="tasks">
        <div id="dyn-num-div"> 
          <span id="items-num">0</span>
          <span id="items-left">items left</span>
        </div>

          
        <div id="filter-div">
          <span id="all" onclick="findID(this.id)">All</span>
          <span id="act" onclick="findID(this.id)">Active</span>
          <span id="com" onclick="findID(this.id)">Completed</span>
        </div>

        <div id="clear-comp-div">
          <span id="clear-comp">Clear Completed</span> 
        </div>
      </div>

    </div>
  </section>

  <section>
    <!--<p>Drag and drop to reorder list</p>
    to be implemented before uncommenting-->
  </section>

</main>

<footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor via Xander Talent</a>. 
    Coded by <a href="https://www.linkedin.com/in/henry-c-56323720b/">Henry Opara</a>.
  </div>

</footer>
</body>
</html>
