<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--webpage logo-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">

  <script defer src="./script.js"></script>
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<header>
  <div class="todo-header">
    <h1 class="game">TODO</h1>
  </div>
</header>

<main>

  <section>
    <div class="input-task-div">
      <input id="radio-input"  type="radio"/>
      <input id="input-task" type="text" placeholder="Enter Task Here"/>
    </div>
  </section> 

  <section>
    <div>

      <div id="dom-space-div" class="dom-space">

      </div>

      <div class="tasks">
        <div>
          <!-- Add dynamic number --> 
          
          <span id="items-num">0</span><span id="items-left"> items left</span>
        </div>

          <!--buttons/hrefs/or spans-->
        <div id="filter-div">
          All
          Active 
          Completed
        </div>

        <div id="clear-comp-div">
          <span id="clear-comp">Clear Completed</span> 
        </div>
      </div>

    </div>
  </section>

<section>

  <p>Drag and drop to reorder list</p>
</section>  
</main>

<footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Henry Opara</a>.
  </div>

</footer>
</body>
</html>

<!--For this project, users should be able to:
-View the optimal layout for the app depending on their device's screen size - ask oli
-See hover states for all interactive elements on the page
-Add new todos to the list
-Mark todos as complete
-Delete todos from the list
-Filter by all/active/complete todos
-Clear all completed todos
-Toggle light and dark mode

Bonus points:

-Drag and drop to reorder items on the list

General Requirements:

-HTML Code should be written as semantically as possible.
-Commits to your repo should be made frequently, after every update or bug fix.-->
